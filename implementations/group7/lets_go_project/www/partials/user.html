<div ng-include="'partials/navbar.html'"></div>

<div ng-controller="UserCtrl">
  <div class="container">
    <div class="row vertical-offset-100">
      <div class="col-md-4 col-md-offset-4">

        <h3>Profile</h3>
        <div class="panel panel-default">
          <div class="panel-body">
            <form accept-charset="UTF-8" class="equal-margins" role="form">
              <fieldset>
                <div class="form-group">
                  <label>Email Address</label>
                  <p>{{ userInfo.email }}</p>
                </div>
                <div class="form-group">
                  <label>Firstname</label>
                  <p>{{ userInfo.firstname }}</p>
                </div>
                <div class="form-group">
                  <label>Lastname</label>
                  <p>{{ userInfo.lastname }}</p>
                </div>
                <div class="form-group">
                  <label>Projects that participate</label>
                  <p>
                    <ul class="list-group">
                      <div ng-repeat='project in userInfo.projects track by $index'>
                        <li class="list-group-item">{{ project }}</li>
                      </div>
                    </ul>
                  </p>
                </div>
                <div class="form-group">
                  <label>Assigned Tasks</label>
                  <p>
                    <ul class="list-group">
                      <div ng-repeat='task in userInfo.assigned_tasks'>
                        <li class="list-group-item">{{ task }}</li>
                      </div>
                    </ul>
                  </p>
                </div>
                <a ng-href="#/user/edit/{{ userInfo.id }}" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
                <a ng-click="deleteUser()" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Delete</a>
              </div>
            </fieldset>
          </form>
        </div> <!-- end panel -->
      </div> <!-- end column -->
    </div> <!-- end row -->
  </div> <!-- end container -->
</div> <!-- end UserCtrl -->
