<div ng-include="'partials/navbar.html'"></div>


<div ng-controller="ProjectsCtrl">
  <div class="container">

    <div class="row">
      <span class="dropdown" dropdown on-toggle="toggled(open)">
        <a href class="dropdown-toggle" dropdown-toggle>
          <h3>Projects <span class="caret"></span></h3>
        </a>
        <ul class="dropdown-menu">
          <li>
            <a href="#/project/create"><i class="fa fa-plus"></i> Create Project</a>
          </li>
        </ul>
      </span>
    </div>

      <!-- Projects -->
      <div class="col-md-6">
        <div ng-repeat="project in projects">

            <div id="stream">
              <!-- stream item -->
              <div class="stream-item">
                <div class="row">
                  <div class="stream-panel credits">
                    <ul class="stream-panel-ul">
                      <li><span class="item-title">{{ project.name }} (id: {{ project.id }})</span></li>
                      <li><span class="item-content">Owner: {{ project.owner }}</span></li>
                      <li><span class="item-content">Description: {{ project.description }}</span></li>
                      <li>
                        <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> Start Date: {{ project.start_date }} - End Date: {{ project.end_date }} - Status: <strong class="item-status-{{project.status}}">{{project.status}}</strong></small></p> </li>
                        <li>
                          <div class="btn-group pull-right">
                            <a class="btn btn-default btn-xs" data-toggle="modal"><span class="glyphicon glyphicon-plus"></span> Sprint</a>
                            <a href="#projectMembers" class="btn btn-default btn-xs" data-toggle="modal"><span class="glyphicon glyphicon-user"></span> Members</a>
                            <a ng-href="#/project/edit/{{project.id}}" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-cog"></span> Properties</a>
                            <a ng-click='deleteProject(project.id);' class="btn btn-default btn-xs"><span class="glyphicon glyphicon-trash"></span> Delete</a>
                            <a ng-click='inviteDevelopersToProject();' class="btn btn-default btn-xs"><span class="glyphicon glyphicon-share"></span> Share</a>
                          </div>
                          <div class="clearfix"></div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div> <!-- end stream-item -->
          </div> <!-- end stream -->
        </div>

      </div> <!-- end Projects -->
      <!-- Sprints -->
      <div class="col-md-6">
      <!--  <div ng-repeat="sprint in sprints" >
          <ul>
            <li> id: {{ sprint.id }}</li>
            <li> project id: {{ sprint.project_id }}</li>
            <li> name: {{ sprint.name }}</li>
            <li> start date: {{ sprint.start_date }}</li>
            <li> end date: {{ sprint.end_date }}</li>
            <li> status: {{ sprint.status }}</li>
          </ul>
        </div>-->
      </div>

    </div> <!-- end row -->
  </div> <!-- end container -->
</div> <!-- end ProjectCtrl -->
