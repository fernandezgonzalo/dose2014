<div ng-include="'partials/navbar.html'"></div>

<div ng-controller="ProjectsCtrl">
  <div class="container">
    <div class="row vertical-offset-100">
      <div class="col-md-4 col-md-offset-4">

        <h3>Share Project: {{project_retrieved.name}}</h3>
        <div class="panel panel-default">
          <div class="panel-body">
            <form name="inviteDevForm" accept-charset="UTF-8" class="equal-margins" role="form">
              <fieldset>
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" ng-model="email"  placeholder="Email Address (*)" name="email" type="email">
                    <span class="input-group-btn">
                      <a ng-click="inviteDevelopersToProject(email)" class="btn btn-primary btn-block">Invite</a>
                    </span>
                  </div><!-- /input-group -->
                  <div class="alert alert-danger alert-error"role="alert" ng-show="errorMsgInvite">No user found! Please enter the correct e-mail!</div>
                  <div class="alert alert-danger alert-error"role="alert" ng-show="errorMsgExist">User already in the project!</div>
                </div>

                <div class="form-group">
                  <label for="Members">Members in this project:</label>
                  <ul class="list-group">
                    <li class="list-group-item">{{ownerEmail.email}}</li>
                    <li ng-repeat = "assigned_dev in assigned_devs" class="list-group-item">
                      {{assigned_dev.email}} <button type="button" class="btn btn-danger btn-xs pull-right" ng-click="removeDevelopersFromProject(assigned_dev)">Remove</button>
                    </li>
                  </ul>
                </div>
                <!-- <button ng-click="projectShare()" class="btn btn-primary">Share</button>-->
                <a ng-click="CommitProjectShare()" class="btn btn-primary btn-sm">OK</a>
              </fieldset>
            </form>
          </div>
        </div> <!-- end panel -->

      </div> <!-- end column -->
    </div> <!-- end row -->

  </div> <!-- end container -->
</div> <!-- end ProjectsCtrl -->
