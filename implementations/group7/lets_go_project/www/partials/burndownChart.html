<div ng-include="'partials/navbar.html'"></div>


<div ng-controller="BurndownChartCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1>Burndown Chart - {{name_burndownchart}}</h1>
        <h2>{{start_date | date:'MM/dd/yyyy'}} - {{end_date | date:'MM/dd/yyyy'}}</h2>
       </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-3">
        <canvas tc-chartjs-line chart-data="myData" chart-options="myOptions" width="550" height="350"></canvas>
      </div>
    </div>
  </div>

</div> <!-- end BurndownChartCtrl -->
