<div ng-include="'partials/navbar.html'"></div>

<div ng-controller="UserCtrl">
  <div class="container">
    <div class="container">
      <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">

          <h3>Sign Up</h3>
          <div class="panel panel-default">
            <div class="panel-body">
              <form name="signUpForm" ng-submit="signUp(signupDataForm.email, signupDataForm.firstname, signupDataForm.lastname, signupDataForm.password, signupDataForm.confirmPassword)" accept-charset="UTF-8" class="equal-margins" role="form">
                <fieldset>
                  <div class="form-group" show-errors>
                    <input class="form-control" ng-model="signupDataForm.email" placeholder="Email Address (*)" name="email" type="email" required>
                    <p ng-show="signUpForm.email.$dirty &&signUpForm.email.$invalid" class="text-danger">
                      Please enter a valid email!
                    </p>
                  </div>
                  <div class="form-group" show-errors>
                    <input class="form-control" ng-model="signupDataForm.firstname" placeholder="First name (*)" name="firstname" type="text" required ng-maxlength="30">
                    <p ng-show="signUpForm.firstname.$dirty && signUpForm.firstname.$invalid" class="text-danger">
                      Please enter a first name!
                    </p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" ng-model="signupDataForm.lastname" placeholder="Last name" name="lastname" type="text" ng-maxlength="30">
                  </div>
                  <div class="form-group" show-errors>
                    <input id="password" class="form-control" ng-model="signupDataForm.password" placeholder="Password (*)" name="password" type="password" required ng-minlength="6" ng-maxlength="30">
                    <p ng-show="signUpForm.password.$dirty && signUpForm.password.$error.required" class="text-danger">
                      Please enter a password!
                    </p>
                    <p ng-show="signUpForm.password.$error.minlength || signUpForm.password.$error.maxlength" class="text-danger">
                      Password must be between 6 and 30 characters!
                    </p>
                  </div>
                  <div class="form-group" show-errors>
                    <input id="confirmPassword" class="form-control" ng-model="signupDataForm.confirmPassword" placeholder="Confirm Password (*)" name="confirmPassword" type="password" required ng-minlength="6" ng-maxlength="30" pw-check="password">
                    <p class="text-danger" ng-show="signUpForm.confirmPassword.$error.pwmatch">
                      Passwords don't match!
                    </p>
                  </div>
                  <input type="submit" class="btn btn-primary" id="submit" value="Sign Up" ng-disabled="signUpForm.$invalid">
                  <a ng-click="cancelSignUp()" class="btn btn-default">Cancel</a>
                </fieldset>
              </form>
            </div>
            <div class="panel-footer">
              <p class="help-block center-block">(*) indicates required fields.</p>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div> <!-- end container -->
</div> <!-- end UserCtrl -->
