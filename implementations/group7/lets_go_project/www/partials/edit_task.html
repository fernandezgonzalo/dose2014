<div ng-include="'partials/navbar.html'"></div>


<div ng-controller="TasksCtrl">
  <div class="container">
    <div class="container">
      <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Edit Task {{ task_retrieved.id }}</h3>
            </div>
            <div class="panel-body">
              <form name="editTaskForm" ng-submit="updateTask(task_retrieved.id, task_retrieved.description, task_retrieved.nr,task_option_selected.value,task_retrieved.comment)" accept-charset="UTF-8" role="form">
                <fieldset>

                  <div class="form-group">
                    <h3 >Task: {{task_retrieved.id}}</h3>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputTaskDescription">Task Description(*)</label>
                    <textarea class="form-control" ng-model="task_retrieved.description" name="task_description"  rows="4" required></textarea>
                    <p ng-show="editTaskForm.task_description.$dirty && editTaskForm.task_description.$error.required" class="text-danger">
                      Please enter task description!
                    </p>
                  </div>

                  <div class="form-group" show-errors>
                    <label >Task Point(*): </label>
                    <input class="form-control" ng-model="task_retrieved.nr" name="task_nr" type = "number" required ng-pattern = "/^[0-9]+$/">
                    <p ng-show="editTaskForm.task_nr.$invalid" class="text-danger">
                      Please enter an integer over 0!
                    </p>
                  </div>

                  <div class="form-group">
                    <label for="exampleSelectLanguage1">Status</label>
                    <select name="status" class="form-control" ng-model="task_option_selected" ng-options="option.label for option in task_status_options" required></select>
                  </div>

                  <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea class="form-control" ng-model="task_retrieved.comment" name="task_comment" placeholder="Comment" rows="4"></textarea>
                  </div>
                  <div class="form-group">
                    <div class ="row">
                      <div class="col-md-6">
                        <div ng-repeat = "available in availables">
                          <a ng-click="assignDevelopersToTask(available)"><span class="glyphicon glyphicon-plus-sign"</span></a> {{available.name}}
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div ng-repeat = "assigned_dev in assigned_devs">
                            <a ng-click="unassignDevelopersToTask(assigned_dev)"><span class="glyphicon glyphicon-minus-sign"></span></a> {{assigned_dev.name}}
                          </div>
                        </div>
                      </div>
                    </div>
                  <button type="submit" class="btn btn-primary" ng-disabled="editTaskForm.$invalid" >Update</button>
                  <a ng-click="cancelUpdateTask()" class="btn btn-default">Cancel</a>

                </fieldset>
              </form>
            </div>
            <div class="panel-footer">
              <p class="help-block center-block">(*) next to each field indicates required fields.</p>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div> <!-- end container -->
</div> <!-- end TaskCtrl -->
