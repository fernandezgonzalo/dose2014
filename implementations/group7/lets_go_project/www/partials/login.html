<div ng-include="'partials/navbar.html'"></div>

<div ng-controller="UserCtrl">

<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">

      <div class="alert alert-danger" role="alert" ng-show="errorMsgVisible">
        Incorrect username or password!
      </div>

      <h3>Login</h3>
      <div class="panel panel-default">

        <div class="panel-body">
          <form ng-submit="login(formData.email, formData.password, formData.rememberMe)" accept-charset="UTF-8" name="loginForm" role="form" class="equal-margins">
            <fieldset>

              <div class="form-group" show-errors>
                <!--<label for="email">Email Address</label>-->
                <input class="form-control" ng-model="formData.email" placeholder="Email Address" name="email" type="email" required>
                <p ng-show="loginForm.email.$dirty && loginForm.email.$invalid" class="text-danger">
                  Please enter valid email address!
                </p>

              </div>
              <div class="form-group" show-errors>
                <!--<label for="password">Password</label>-->
                <input class="form-control" ng-model="formData.password" placeholder="Password" name="password" type="password" value="" required ng-minlength="1" ng-maxlength="30">
                <p ng-show="loginForm.password.$dirty && loginForm.password.$invalid" class="text-danger">
                  Please enter your password!
                </p>
              </div>

              <!--<div class="form-group">
                <label for="language">Language</label>
                <select name="language" class="form-control">
                  <option value="english">English</option>
                </select>
              </div>-->

              <!--<div class="checkbox">
                <label><input name="remember" ng-model="formData.rememberMe" type="checkbox" value="Remember me">Remember me</label>
                <label><a href="">Forgot password?</a></label>
              </div>-->
              <input type="submit" class="btn btn-primary btn-block" id="submit" value="Sign in" ng-disabled="loginForm.$invalid" />
            </fieldset>
          </form>
        </div>
      </div>
  </div>
</div>

</div>
