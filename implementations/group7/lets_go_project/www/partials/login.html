<div ng-include="'partials/navbar.html'"></div>

<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">

      <div>
        <div class="alert alert-success" role="alert" ng-show="successMsgVisible">Okay, you're now logged in.</div>
        <div class="alert alert-danger" role="alert" ng-show="errorMsgVisible">Username or password incorrect.</div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <form ng-submit="authService.login(formData.email, formData.password, formData.rememberMe)" accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input class="form-control" ng-model="formData.email" placeholder="example@domain.com" name="email" type="text">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" ng-model="formData.password" placeholder="******" name="password" type="password" value="">
              </div>
              <div class="form-group">
                <label for="exampleSelectLanguage1">Language</label>
                <select name="language" class="form-control">
                  <option value="english">English</option>
                </select>
              </div>
              <div class="checkbox">
                <label><input name="remember" ng-model="formData.rememberMe" type="checkbox" value="Remember me">Remember me</label>
                <label><a href="">Forgot password?</a></label>
              </div>
              <input type="submit" class="btn btn-primary" id="submit" value="Log in" />
            </fieldset>
          </form>
        </div>
      </div>
  </div>
</div>
