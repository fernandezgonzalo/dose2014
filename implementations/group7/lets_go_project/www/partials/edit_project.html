<div ng-include="'partials/navbar.html'"></div>


<div ng-controller="ProjectsCtrl">
  <div class="container">
    <div class="container">
      <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Edit Project {{ project_retrieved.name }}</h3>
            </div>
            <div class="panel-body">
              <form ng-submit="updateProject(project_retrieved.id, project_retrieved.name, project_retrieved.description, project_retrieved.start_date, project_retrieved.end_date, project_option_selected.value)" accept-charset="UTF-8" role="form">
                <fieldset>

                  <div class="form-group">
                    <label for="exampleInputProjectName1">Project Name (*)</label>
                    <input class="form-control" ng-model="project_retrieved.name" placeholder="Project Name" name="project_name" type="text" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputProjectDescription">Project Description</label>
                    <textarea class="form-control" ng-model="project_retrieved.description" name="project_description" placeholder="Project Description" rows="4"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputStartDate">Start Date</label>
                    <input class="form-control" ng-model="project_retrieved.start_date" placeholder="2013-2-1" name="start_date" type="text" ng-click="open_start_date($event)" datepicker-popup="{{format}}" is-open="start_date_opened" close-text="Close" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputStartDate">Completion Date</label>
                    <input class="form-control" ng-model="project_retrieved.end_date" placeholder="2014-2-1" name="end_date" type="text" ng-click="open_end_date($event)" datepicker-popup="{{format}}" is-open="end_date_opened" close-text="Close" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleSelectLanguage1">Status</label>
                    <select name="status" class="form-control" ng-model="project_option_selected" ng-options="option.label for option in project_status_options" required></select>
                  </div>

                  <button type="submit" class="btn btn-primary">Update</button>
                  <a ng-click="cancelUpdateProject()" class="btn btn-default">Cancel</a>

                </fieldset>
              </form>
            </div>
            <div class="panel-footer">
              <p class="help-block center-block">(*) next to each field indicates required fields.</p>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div> <!-- end container -->
</div> <!-- end ProjectCtrl -->
