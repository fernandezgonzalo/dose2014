<div ng-include="'partials/navbar.html'"></div>


<div ng-controller="UserCtrl">
  <div class="container">
    <div class="container">
      <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Edit User {{ userInfo.email }}</h3>
            </div>
            <div class="panel-body">
              <form ng-submit='editUser(userInfo.email, userInfo.firstname, userInfo.lastname)' accept-charset="UTF-8" role="form">
                <fieldset>

                  <div class="form-group">
                    <label for="email">(*) Email:</label>
                    <input class="form-control" ng-model="userInfo.email" placeholder="email address" name="email" type="text" required>
                  </div>

                  <div class="form-group">
                    <label for="firstname">(*) Firstname</label>
                    <input class="form-control" ng-model="userInfo.firstname" name="firstname" placeholder="Firstname" type="text" required>
                  </div>

                  <div class="form-group">
                    <label for="lastname">(*) Lastname</label>
                    <input class="form-control" ng-model="userInfo.lastname" name="lastname" placeholder="Lastname" type="text" required>
                  </div>


                  <input type="submit" class="btn btn-primary" id="submit" value="Update" />
                  <a ng-click="cancelEditUser()" class="btn btn-default">Cancel</a>

                </fieldset>
              </form>
            </div>
            <div class="panel-footer">
              <p class="help-block center-block">(*) next to each field indicates required fields.</p>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div> <!-- end container -->
</div> <!-- end ProjectCtrl -->
