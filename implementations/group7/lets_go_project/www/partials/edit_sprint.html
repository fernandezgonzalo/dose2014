<div ng-include="'partials/navbar.html'"></div>


<div ng-controller="ProjectsCtrl">
  <div class="container">
    <div class="container">
      <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Edit Sprint {{ sprint_retrieved.name }}</h3>
            </div>
            <div class="panel-body">
              <form ng-submit="updateSprint(sprint_retrieved.name, sprint_retrieved.start_date, sprint_retrieved.end_date, sprint_option_selected.value)"accept-charset="UTF-8" role="form">
                <fieldset>

                  <div class="form-group">
                    <label for="sprint_name">Sprint Name (*)</label>
                    <input class="form-control" ng-model="sprint_retrieved.name" placeholder="Sprint Name" name="sprint_name" type="text" required>
                  </div>

                  <div class="form-group">
                    <label for="start_date">Start Date (*)</label>
                    <input class="form-control" ng-model="sprint_retrieved.start_date" placeholder="2013-2-1" ng-click="open_start_date($event)" datepicker-popup="{{format}}" name="start_date" type="text" is-open="start_date_opened" close-text="Close" required>
                  </div>

                  <div class="form-group">
                    <label for="end_date">Completion Date (*)</label>
                    <input class="form-control" ng-model="sprint_retrieved.end_date" ng-click="open_end_date($event)" datepicker-popup="{{format}}" placeholder="2014-2-1" name="end_date" type="text" is-open="end_date_opened" close-text="Close" required>
                  </div>

                  <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" ng-model="sprint_option_selected" ng-options="option.label for option in sprint_status_options" required name="status"></select>
                  </div>

                  <input type="submit" class="btn btn-primary" id="submit" value="Update" />
                  <a ng-click="cancelUpdateSprint()" class="btn btn-default">Cancel</a>

                </fieldset>
              </form>
            </div>
            <div class="panel-footer">
              <p class="help-block center-block">(*) next to each field indicates required fields.</p>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div> <!-- end container -->
</div> <!-- end ProjectCtrl -->
