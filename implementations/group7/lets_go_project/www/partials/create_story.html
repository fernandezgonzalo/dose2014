<div ng-include="'partials/navbar.html'"></div>


<div ng-controller="StoriesCtrl">
  <div class="container">
    <div class="container">
      <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Create Story {{createFormData.story_title}}</h3>
            </div>
            <div class="panel-body">
              <form ng-submit="createStory(createFormData.story_title, createFormData.story_description, createFormData.story_notes, createFormData.story_points, createFormData.story.sprint_id)" accept-charset="UTF-8" role="form">
                <fieldset>

                  <div class="form-group">
                    <label for="story_title">Story Title (*)</label>
                    <input class="form-control" ng-model="createFormData.story_title" placeholder="Story Title" name="story_title" type="text" required>
                  </div>

                  <div class="form-group">
                    <label for="story_description">Story Description</label>
                    <textarea class="form-control" ng-model="createFormData.story_description" name="story_description" placeholder="Story Description" rows="4"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="story_notes">Story Notes</label>
                    <textarea class="form-control" ng-model="createFormData.story_notes" name="story_notes" placeholder="Story Notes" rows="4"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="story_points">Story Points</label>
                    <input class="form-control" type="number"   min="0" max="99" ng-model="createFormData.story_points" placeholder="Story Points" name="story_points" >
                  </div>

                  <div class="form-group">
                    <label for="sprint_id">Sprint:</label>
                     {{sprintId}}
                  </div>

                  <input type="submit" class="btn btn-primary" id="submit" value="Create" />
                  <a ng-click="cancelCreateStory()" class="btn btn-default">Cancel</a>

                </fieldset>
              </form>
            </div>
            <div class="panel-footer">
              <p class="help-block center-block">(*) next to each field indicates required fields.</p>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div> <!-- end container -->
</div> <!-- end ProjectCtrl -->
