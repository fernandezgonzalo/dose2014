<div ng-include="'partials/navbar.html'"></div>

<div ng-controller="ProjectsCtrl">
  <div class="container">
    <div class="container">
      <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">

          <h3>Project {{ project_retrieved.name }}</h3>
          <div class="panel panel-default">
             <div class="panel-body">
              <div class="form-group">
                <label for="description">Description</label>
                <p>
                  {{project_retrieved.description}}
                </p>
              </div>
              <div class="form-group">
                <label for="status">Status:</label>
                <p>
                  {{project_option_selected.label}}
                </p>
              </div>
              <div class="form-group">
                <label for="developers">Developers</label>
                <p>
                  <ul>
                    <li ng-repeat="developer in inviteDevelopersToProjectNames">
                      {{ developer }}
                    </li>
                  </ul>
                </p>
              </div>

              <a ng-click="goBack()" class="btn btn-default">Go Back</a>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- end container -->
  </div> <!-- end ProjectCtrl -->
