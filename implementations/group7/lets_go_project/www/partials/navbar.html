<div ng-controller="UserCtrl">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-nav">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Lets GO!</a>
      </div>

      <div class="collapse navbar-collapse">
        <div ng-show="!isLoggedIn" >
          <div class="nav navbar-form pull-right">
            <a href="#/signup" role="button" class="btn btn-primary">Sign Up</a>
            <a href="#/login" role="button" class="btn btn-primary">Log in</a>
          </div>
        </div>

        <div ng-show="isLoggedIn">
          <ul class="nav navbar-nav">
            <li><a href="#/projects">Projects</a></li>

          <div class="nav navbar-form pull-right">
            <div class="btn-group" dropdown is-open="status.isopen">

              </button>

                <li><a ng-href="#/user"><span class="fa fa-pencil-square-o"></span> View my Profile</a> </li>

      </div> <!-- collapsable  -->
