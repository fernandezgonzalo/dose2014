<section data-ng-controller="ProjectController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="project.name"></h1>
	</div>
	<p class="lead" data-ng-bind="project.description"></p>
	<a  class="btn btn-info" data-ng-href='#!/projects/{{project.id}}/dashboard'>
		Dashboard
	</a>
	<a class="btn btn-info" data-ng-href='#!/projects/{{project.id}}/users' data-ng-show="project.manager_id == global.user.id">
		Manage users
	</a>
	<div>
		<h2>Requirements</h2>
		<div class="list-group">

		<ul>
			<li data-ng-repeat="req in project.reqs">
				<a data-ng-href="#!/requirements/{{req.id}}" class="list-group-item">
					<h4 class="list-group-item-heading" data-ng-bind="req.title"></h4>
				</a>
			</li>
		</ul>
		</div>
		<a data-ng-href='#!/projects/{{project.id}}/requirements/create' data-ng-show="project.manager_id == global.user.id"> Add Requirement </a>
	</div>


	<div>
		<h2>Current Sprints</h2>

		<div class="list-group">
		<a data-ng-repeat="sprint in sprints" data-ng-href="#!/sprints/{{sprint.id}}/edit" class="list-group-item">
			<h4 class="list-group-item-heading"> Sprint number: {{sprint.number}}. Start Date: {{sprint.start_date | date:'yyyy-MM-dd'}}. End Date: {{sprint.end_date |  date:'yyyy-MM-dd'}} </h4>
		</a>
	</div>

	<a data-ng-href='#!/projects/{{project.id}}/sprints/create' data-ng-show="project.manager_id == global.user.id"> Add Sprint </a>

	</div>


</section>
