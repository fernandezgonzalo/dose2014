<section data-ng-controller="ProjectController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="project.name"></h1>
    </div>
    <p class="lead" data-ng-bind="project.description"></p>
    <a class="btn btn-info" data-ng-href='#!/projects/{{project.id}}/edit'>
    	Edit project
    </a>
    <a  class="btn btn-info" data-ng-href='#!/projects/{{project.id}}/dashboard'>
    	Dashboard
    </a>
    <a class="btn btn-info" data-ng-href='#!/projects/{{project.id}}/users' data-ng-show="project.manager_id == global.user.id">
    	Manage users
    </a>
    <a class="btn btn-info" data-ng-href='#!/projects/{{project.id}}/sprints' data-ng-show="project.manager_id == global.user.id">
    	Manage sprints
    </a>
    <a class="btn btn-danger" data-ng-confirm-click="Are you sure?" data-confirmed-click="remove()" data-ng-show="project.manager_id == global.user.id">
    	Delete project
    </a>

    <div>
        <h2>Requirements <small><a data-ng-href='#!/projects/{{project.id}}/requirements/create' data-ng-show="project.manager_id == global.user.id"> Add Requirement </a></small></h2>
        <div class="list-group">
            <a data-ng-repeat="req in project.reqs" data-ng-href="#!/requirements/{{req.id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="req.title"></h4>
            </a>
        </div>

    </div>
    <div>
        <h2>Current Sprints<small><a data-ng-href='#!/projects/{{project.id}}/sprints/create' data-ng-show="project.manager_id == global.user.id"> Add Sprint </a></small></h2>
        <div class="list-group">
            <a data-ng-repeat="sprint in sprints" data-ng-href="#!/sprints/{{sprint.id}}/edit" class="list-group-item">
            <h4 class="list-group-item-heading"> Sprint number: {{sprint.number}}. Start Date: {{sprint.start_date | date:'yyyy-MM-dd'}}. End Date: {{sprint.end_date |  date:'yyyy-MM-dd'}} </h4>
            </a>
        </div>
    </div>
</section>
