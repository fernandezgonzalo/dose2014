<section data-ng-controller="ProjectRankingController" data-ng-init="init()">
	<div class="page-header">
		<h1>Ranking for Developers of {{project.name}}</h1>
	</div>
	<div class="list-group">
		<ul>
			<li data-ng-repeat="user in current_users" class="list-group-item">
				<h4 class="list-group-item-heading">{{user.first_name}} {{user.last_name}} - Points: {{user.points}}</h4>
				<p class="list-group-item-text" data-ng-bind="project.email"></p>
			</li>
		</ul>
	</div>

</section>
