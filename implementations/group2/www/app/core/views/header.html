<div class="container-fluid" data-ng-controller="HeaderController">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-route="/">Coffee</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li data-ng-repeat="item in menus" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a ui-sref='{{item.link}}'>{{item.title}}</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li data-ng-hide="!!global.user"><a ui-sref='register'>Sign in</a>
                <li data-ng-hide="!!global.user"><a ui-sref='login'>Log In</a>
                    <li class="dropdown" data-ng-show="!!global.user">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{global.user.first_name}}  <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ui-sref='editUser'>Edit</a></li>
                            <li data-ng-controller='RegisterCtrl'><a data-confirmed-click="removeUser()" data-ng-confirm-click="Are you sure?" >Close Account</a></li>
                            <li><a data-ng-click="logout()">Logout</a></li>
                        </ul>
                    </li>
                </li>
            </li>
        </ul>
        </div><!-- /.navbar-collapse -->
    </div>
