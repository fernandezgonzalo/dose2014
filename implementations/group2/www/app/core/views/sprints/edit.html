<section data-ng-controller="SprintController" data-ng-init="findOne()"> 
	<div class="page-header">
		<h1>Edit Sprint</h1>  
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="update()">
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Number</label>
					<div class="controls">
						<input name="number" type="text" data-ng-model="sprint.number" id="number" class="form-control" placeholder="Sprint number" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="name">Start Date</label>
					<div class="controls">
						<input name="start date" type="date" data-ng-model="sprint.start_date" id="startdate" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="name">End Date</label>
					<div class="controls">
						<input name="end date" type="date" data-ng-model="sprint.end_date" id="enddate" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>

		<div>
			<a  data-ng-confirm-click="Are you sure?" data-confirmed-click="remove()" class="btn btn-warning">
             Delete Sprint
       		</a>	
	</div>
</section>
