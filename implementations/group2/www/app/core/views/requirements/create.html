<section data-ng-controller="RequirementController">
	<div class="page-header">
		<h1>New Requirement</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Title</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="requirement.title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea name="description" data-ng-model="requirement.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Priority</label>
					<div class="controls">
						<select name='priority' data-ng-model='requirement.priority'>
							<option value="Low">
								Low
							</option>
							<option value="High">
								High
							</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Risk</label>
					<div class="controls">
						<input type="number" name="risk" data-ng-model="requirement.risk" id="risk" class="form-control" placeholder="Risk">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Completed</label>
					<div class="controls">
						<input type="checkbox" name="completed" data-ng-model="requirement.completed" id="completed" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
