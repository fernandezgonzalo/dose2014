<section data-ng-controller="ProjectController" data-ng-init="find()">
	<div class="page-header">
		<h1>Projects</h1><a href="/#!/projects/create">Create Project</a>
	</div>
	<div class="list-group">
		<a data-ng-repeat="project in projects" data-ng-href="#!/projects/{{project.id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="project.name"></h4>
			<p class="list-group-item-text" data-ng-bind="project.description"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="!projects.length">
		No projects yet, why don't you <a href="/#!/projects/create">create one</a>?
	</div>
</section>
