<section data-ng-controller="LoginCtrl">
  <div class="page-header">
    <h1>Login</h1>
  </div>
  <div class="col-md-12">
    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>
    <form name="articleForm" class="form-horizontal" data-ng-submit="login()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="email">Email</label>
          <div class="controls">
            <input name="email" type="text" data-ng-model="user.email" id="email" class="form-control" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input required id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password"/>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
