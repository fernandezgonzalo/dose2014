<!DOCTYPE html>
<html data-ng-app="login">

<head>
<title>Login</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
</head>

  <body>
  <div class="container">
  	<div class="col-xs-offset-2 col-xs-8">
	<div class="alert alert-info text-center">
		Professional developers tool 
	</div>
	<form name="form" data-ng-controller="loginController" role="form">
		<div class="form-group">
			<label for="username">Email</label>  
			<input type="text" name="username" id="username" class="form-control" data-ng-model="username" required /> 
			<span data-ng-show="usernameRequired">{{usernameRequired}}</span>
		</div>
		<div class="form-group">
			<label for="password">Password</label>  
			<input type="password" name="password" id="password" class="form-control" data-ng-model="password" required /> 
			<span data-ng-show="passwordRequired">{{passwordRequired}}</span>
		</div>
		<div class="form-actions">
			<button type="submit" data-ng-click="login()" data-ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
			<img data-ng-if="dataLoading" src="img/loading.gif" /> 
		</div>
		<p>
			<a href="registration.html">Create new account</a>
		</p>
	</form>
</div></div>
    <div class="credits text-center">
      <p>
        <a href="https://code.google.com/p/dose2014/source/browse/#svn%2Ftrunk%2Fimplementations%2Fgroup8">DOSE 2014 - Group 8</a>
      </p>
    </div>

<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="includes/graph/jquery.canvasjs.min.js"></script>

	<script src="includes/bootstrap.min.js"></script>

	<script src="includes/angular.min.js"></script>

	<script src="includes/login.js"></script>
  </body>

</html>
