<div id="ranking" class="block">
  <table class="table">
	<tr>
		<th class="col1">Rank</th>
		<th class="col2">Developer</th>
		<th class="col3">Points</th>
	</tr>
		<tr ng-repeat="user in projectRanking | orderBy: 'points': true">
			<td class="col1">{{$index + 1}}.</td>
			<td class="col2">{{user.fullName}}</td>
			<td class="col3">{{user.points}}</td>
		</tr>
	</table>
</div>
