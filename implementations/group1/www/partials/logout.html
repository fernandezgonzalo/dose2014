<div class="block">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Logout</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">Confirm logout</div>
                <div class="panel-body">
                    <p>Are you sure you want to logout?</p>
                    <button class="btn btn-default" ng-click="logout()">Yes, log me out</button>
                </div>
            </div>

            <div class="alert alert-success" role="alert" ng-show="successMsgVisible">Logout completed.</div>
        </div>
    </div>

</div>
