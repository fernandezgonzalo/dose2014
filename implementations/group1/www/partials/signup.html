<div id="signup" class="block">
    <form role="form" id="signupForm">
        <div class="form-group">
            <label for="name">First name</label>
            <input type="text" class="form-control" ng-model="signupData.name" id="name"
                   placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="lastName">First name</label>
            <input type="text" class="form-control" ng-model="signupData.lastName" id="lastName"
                   placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <label for="email">Eamil</label>
            <input type="text" class="form-control" ng-model="signupData.email" id="email"
                   placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" ng-model="signupData.pass" id="password"
                   placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="passwordRepeat">Repeat password</label>
            <input type="password" class="form-control" ng-model="signupData.passwordRepeat" id="passwordRepeat"
                   placeholder="Enter your password again">
        </div>
        <div ng-show="signupData.$passwordError">
            <p> Passwords don't match</p>
        </div>
        <button ng-click="signup()"
                class="btn btn-default">
            Sign up
        </button>
    </form>
</div>
