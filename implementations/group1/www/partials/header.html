<div id="header" ng-controller="HeaderCtrl">
    <div class="float-left">
        <a ng-if="loggedIn" href="/#/user/{{user.id}}/home"><img class="logo" src="img/logo.png"/></a>
        <a ng-if="!loggedIn" href="/#/login"><img class="logo" src="img/logo.png"/></a>
    </div>
    <div ng-if="loggedIn" id="user" class="float-right">
        <a href="/#/user/{{user.id}}" class="underline">{{user.name}}</a>
        <span>(<a href="/#/logout" class="underline">Logout</a>)</span>
    </div>
    <div class="float-left">
        <div id="navigation">
            <ul>
                <li ng-show="loggedIn">
                    <a href="/#/user/{{user.id}}/home">Dashboard</a>
                </li>
                <!--        <li>
                            <a href="/#/ranking">Ranking</a>
                        </li>-->
            </ul>
        </div>
    </div>
    <div class="clear"></div>
</div>
