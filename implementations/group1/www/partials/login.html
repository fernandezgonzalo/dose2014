<div class="block">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Login</h2>
      <p>
        Try usernames: John, Mary, Bob, Alice <br>
        Password is always: secret
      <p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
    	<form role="form">
    	  <div class="form-group">
    	    <label for="userName">Username</label>
    	    <input type="text" class="form-control" ng-model="formData.username" id="userName" placeholder="Enter your username">
    	  </div>
        <div class="form-group">
          <label for="userPassword">Password</label>
          <input type="password" class="form-control" ng-model="formData.password" id="userPassword" placeholder="Enter your password">
        </div>

    	  <button ng-click="login(formData.username, formData.password)" class="btn btn-default">
    	  	Login
    	  </button>
    	</form>
	
      <div class="alert alert-success" role="alert" ng-show="successMsgVisible">Okay, you're now logged in.</div>
      <div class="alert alert-danger" role="alert" ng-show="errorMsgVisible">Username or password incorrect.</div>
    </div>
  </div>

</div>
