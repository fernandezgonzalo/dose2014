<div class="letsGo">
    <div class="container-fluid">
        <div class ="row">
            <div class="col-md-10">
                <h2> <strong> {{project.name}}  |  {{sprint.name}} </strong> </h2>
            </div>
            <div class="col-md-2">
                <div class ="row">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-link">Online</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-link pull-left">Your Account</button>
                    </div>
                    <div class="col-md-4">
                        <a ng-href="http://localhost:9090/LetsGoTeam/index.html#/home"> <!-- cambiar por la ruta correcta 9090 -->
                            <button type="button" class="btn btn-link ">Log out</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class=" row" >
            <div class="col-md-3">
                <h3 align="center"><strong> Story </strong>
                    <a ng-href="http://localhost:9090/LetsGoTeam/index.html#/story"> <!-- poner ruta -->
                        <button  class="btn btn-info pull-right">
                                Add +
                        </button>
                    </a>
                </h3>
                <div class="list-group">
                    <div class="list-group-item colorHover" ng-repeat = "story in stories" ng-click="setStorySelected(story.id); setTasks()" >
                        <div class="row  ">
                            <div class="col-md-6">
                                <h4> <strong>{{story.name}}</strong></h4>
                                <h5><strong>Points:</strong> {{story.points}}</h5>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-link pull-left">Edit</button>
                                <a ng-href="http://localhost:9090/LetsGoTeam/index.html#/task">
                                    <button type="button" class="btn btn-link pull-left">Add task</button>
                                 </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <h3   align="center"><strong> Not Started</strong></h3>
                <div class="list-group">
                    <div class="list-group-item" ng-repeat="task in tasks" ng-show="task.status === 1">
                        <h4>{{task.name}}
                        <button type="button" class="btn btn-link pull-right">Edit</button> </h4>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <h3   align="center"><strong> In progress</strong></h3>
                <div class="list-group">
                    <div class="list-group-item" ng-repeat="task in stories[storySelected].tasks" ng-show="task.status === 2">
                        <h4> {{task.name}}
                        <button type="button" class="btn btn-link pull-right">Edit</button> </h4>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <h3   align="center"><strong> Completed</strong></h3>
                <div class="list-group">
                    <div class="list-group-item" ng-repeat="task in stories[storySelected].tasks" ng-show="task.status === 3">
                        <h4> {{task.name}}
                            <button type="button" class="btn btn-link pull-right">Edit</button> </h4>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <h3 align="center"><strong> Blocked</strong></h3>
                <div class="list-group">
                    <div class="list-group-item" ng-repeat="task in stories[storySelected].tasks" ng-show="task.status === 4">
                        <h4>
                            {{task.name}}
                            <button type="button" class="btn btn-link pull-right">Edit</button>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
