
 
<div>
  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Task </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
		<form role="form">
		  <div class="form-group">
		    <label>Description:</label>
		    <input type="text" class="form-control" ng-model="task.description" placeholder="description"> <br>
			<label>Number:</label>
			<input type="text" class="form-control" ng-model="task.number"  placeholder="number"> <br>
			  <label>Points:</label>
			  <input type="number" class="form-control" ng-model="task.points"> <br>
			  <label>Available users:</label>:</label> <br>
			  <div class="list-group">
				  <div class="list-group-item" ng-repeat="user in taskUsers">
					  <h4>
					  {{user.firstName}} {{user.LastName}}: <input type="checkbox" ng-model="user.id"> <br/> </h4>
				  </div>
			  </div>
			<label>Assignees:</label> <br>

		  </div>
			<a ng-href="http://localhost:63342/www/index.html#/storyTask">
			<button ng-click="addTask(task)"  class="btn btn-default">
				Submit
			</button>
			</a>
			<a ng-href="http://localhost:63342/www/index.html#/storyTask">
			  <button ng-click="cancel()" class="btn btn-default">
				Cancel
			  </button>
			</a>
		</form>
    </div>

  </div> 
</div>
</div>
