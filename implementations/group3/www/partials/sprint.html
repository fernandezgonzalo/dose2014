
<div>
  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sprint </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
		<form role="form">
		  <div class="form-group">
		    <label>Name:</label>
		    <input type="text" class="form-control" ng-model="sprint.name" id="nameInput" placeholder="name"> <br>
			<label>Start date:</label>
			<input type="date" class="form-control" ng-model="sprint.begin" id="startDate" placeholder="begin"> <br>
			<label>Completion date:</label>
			<input type="date" class="form-control" ng-model="sprint.end" id="completionDate" placeholder="end"> <br>
			<label>Status:</label>
			  <select class="form-control" ng-model="sprint.status" ng-options="status.name for status in statuses"> 
			  </select>
		  </div>
		  <button ng-click="submit(sprint.name, sprint.begin, sprint.end, sprint.status)" class="btn btn-default">
		  	Submit
		  </button>
		  <button ng-click="cancel()" class="btn btn-default">
		  	Cancel
		  </button>
		</form>
    </div>

  </div> 
</div>
</div>
