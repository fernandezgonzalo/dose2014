
<div  class="letsGo container-fluid">
    <div class="row">
        <div class="col-md-6" >
            <div class="row">
                <div class="col-md-8" >
                    <h1 align="center"><strong> Projects</strong></h1>
                </div>
                <div class="col-md-2">
                    <h2>
                        <a ng-href="http://localhost:9090/LetsGoTeam/index.html#/project"> <!-- poner ruta cuando este! -->
                            <button type="button" class="btn btn-info pull-right" >Add Proyect</button>
                        </a>
                    </h2>
                 </div>
                <div class="col-md-2">
                    <h2>
                        <a ng-href="http://localhost:9090/LetsGoTeam/index.html#/shareProject"> <!-- poner ruta cuando este! -->
                            <button  class="btn btn-info pull-right"> Share</button>
                        </a>
                    </h2>
                </div>
            </div>
            <div class="list-group">
                <div class="list-group-item colorHover" ng-repeat = "project in projects" ng-click="setProjectSelected(project.id); setSprints()">
                    <div class="row">
                        <div class="col-md-8">
                            <h3><strong>{{project.name}}</strong></h3>
                            <h4><strong> Owner:</strong> {{project.owner}}</h4>
                            <h4><strong>Status:</strong> {{project.status}} <strong>| Start Date:</strong> {{project.startDate | date}}</h4>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-link pull-left"> Properties </button>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-link pull-left"> Members </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h1 align="center" > <strong> Sprints </strong>
                <button  class="btn btn-info pull-right"> Add Sprint</button>
            </h1>
            <div class="list-group">
                <div class="list-group-item" ng-repeat="sprint in sprints">
                    <div class="row">
                        <div class="col-md-8">
                            <h3><strong>{{sprint.name}}</strong></h3>
                            <h4> <strong>Start Date:</strong> {{sprint.startDate | date}} </h4>
                            <h4><strong> Completion Date:</strong>  {{sprint.completionDate | date}}</h4>
                        </div>
                        <div class="col-md-2">
                            <a ng-href="http://localhost:9090/LetsGoTeam/index.html#/sprint"> <!-- poner ruta! -->
                                <button type="button" class="btn btn-link pull-left"> Edit </button>
                            </a>
                        </div>
                        <div class="col-md-2">
                            <a   ng-href="http://localhost:9090/LetsGoTeam/index.html#/storyTask">
                                <button ng-click="shareInfo(actualProject,sprint);"  type="button" class="btn btn-link pull-left"> View board </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
