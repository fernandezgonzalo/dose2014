
<div ng-show = "isView(1)">
  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
		<form role="form">
		  <div class="form-group">
		    <input type="text" class="form-control" ng-model="user.email"  placeholder="e-mail"> <br>
			<input type="password" class="form-control" ng-model="user.pass"  placeholder="password"> <br>
		  	  <label>Select language</label>
			  <select class="form-control" ng-model="loginModel.language" ng-options="language.name for language in languages"> 
			  </select>
			 <br>

		 Remember Me <input type="checkbox"  id="rememberInput" placeholder="remember me"><br><br>
		 <a ng-click="changeView(2)"> Forgot password? </a> <br><br>

		  <button ng-click="login(user)" class="btn btn-default">
		  	Login
		  </button>
		</div>
		</form>
	</div>
  </div> 
</div>
</div>

	</div>
