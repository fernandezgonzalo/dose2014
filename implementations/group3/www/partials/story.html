
 
<div>
  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Story </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
		<form role="form">
		  <div class="form-group">
		    <label>Title:</label>
		    <input type="text" class="form-control" ng-init="$scope.story.title" ng-model="story.title"  placeholder="title"> <br>
			<label>Description:</label>
			<textarea class="form-control" ng-init="$scope.story.description" ng-model="story.description"  placeholder="description"></textarea> <br>
			<label>Points:</label>
			<input type="number" min="0" ng-init="$scope.story.points" class="form-control" ng-model="story.points"> <br>
		  </div>
				<button ng-click="addStory(story)"  class="btn btn-default"> Submit</button>
			<a ng-href="http://localhost:63342/index.html#/storyTask">
				<button class="btn btn-default"> Cancel</button>
			</a>
		</form>
    </div>

  </div> 
</div>
</div>
