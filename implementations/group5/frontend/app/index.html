<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>DOSE MGMT</title>

      <!-- css and js files that are from frameworks -->
      <!-- build:css css/vendor.css -->
      <!-- bower:css -->
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
      <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css" />
      <!-- endbower -->
      <!-- endbuild -->
      
      <!-- css and js files that we develop as part of this app -->
      <!-- build:less css/main.css -->
      <link rel="stylesheet/less" href="css/main.less" />
      <!-- endbuild -->
    </head>
    <body data-ng-app="Mgmt">
      <div class="container" data-ng-controller="ApplicationController"> 
            <div ng-include="'partials/header.html'"></div>
            <div ng-if="isAuthenticated()" ng-include="'partials/navbar.html'"></div>
            <div data-ng-view ></div>
      </div>

      <!-- build:js js/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
      <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
      <script src="bower_components/less/dist/less-1.7.5.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- js files that we develop as part of this app -->
      <!-- build:js js/main.js -->
      <script src="js/app.js"></script>
      <script src="js/services/user.js"></script>
      <script src="js/services/auth.js"></script>
      <script src="js/services/project.js"></script>
      <script src="js/services/utility.js"></script>
      <script src="js/services/task.js"></script>
      <script src="js/controllers/application.js"></script>
      <script src="js/controllers/login.js"></script>
      <script src="js/controllers/user.js"></script>
      <script src="js/controllers/password_recovery.js"></script>
      <script src="js/controllers/projects.js"></script>
      <script src="js/controllers/task.js"></script>
      <script src="js/directives/compare-to.js"></script>

      <!-- endbuild -->
    </body>
</html>
