<div class="row">

        <div class="account-wall">
            <form class="form-signin " ng-submit="login()">

                <p>
                    To get a new password, enter the email you used to register to MGMT. We will inform the admin.
                </p>
                <p>
                    
                    <input type="text" class="form-control last" placeholder="Email" required autofocus>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Submit
                    </button>
                    <a href="/#/login" class="need-help pull-left">Login</a>
                    <a href="/#/register" class="new-account pull-right">Create an account</a>
                </p>
            </form>
        </div>
        
    </div>
</div>
