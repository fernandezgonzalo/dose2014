<div class="row">
    <div class="col-sm-6 col-md-6 col-md-offset-3">
        <div class="account-wall">
            <form class="form-signin" name="form" ng-submit="submit()">
                <h1>Forgot your password?</h1>
                <p>
                    To get a new password, enter the email or the username you used to register to MGMT. We will inform the admin.
                </p>
                <p>
                    
                    <input type="text" class="form-control last" placeholder="Email or username" required autofocus ng-model="user">
                    <button data-loading-text="Loading..." id="pass_recovery_button" class="btn btn-lg btn-primary btn-block" type="submit">
                        Submit
                    </button>
                    <span class="pull-left help-block">Already have an account? <a href="/#/login">Log in.</a></span>
                    <a href="/#/register" class="new-account pull-right">Create an account</a>
                </p>
            </form>
        </div>
        
    </div>
</div>
