<div id="legend">
  <legend>All projects</legend>
  <!-- {{projects}} -->
</div>

<br>

<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th class="col-md-4">Projects in progress</th>
          <th class="col-md-3"></th>
          <th class="col-md-3"></th>
          <th class="col-md-2">
            <!--   data-target="#newProjectModal">New project  -->
            <!--   <span class="glyphicon glyphicon-plus"></a></th> -->
            <button class="btn btn-default" ng-click="openModal('new')">New
              project <span class="glyphicon glyphicon-plus"></button>
            <!-- <a href="#projects/new">New project  -->
            <!--   <span class="glyphicon glyphicon-plus"></a></th> -->
        </tr>
      </thead>
      <tbody>
        <tr class="row-link" ng-repeat="project in projects"
          ng-click="openProject(project)">
          <td>{{project.name}}</td>
          <td>Client: {{project.client_name}}</td>
          <td>Created by: {{project.id_user}}</td>
          <td><span class="glyphicon glyphicon-calendar"></span>
            {{project.deadline | date:'longDate'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th class="col-md-4">Projects finished</th>
          <th class="col-md-3"></th>
          <th class="col-md-3"></th>
          <th class="col-md-2"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="row-link" ng-repeat="project in finished"
          ng-click="openProject(project)">
          <td>{{project.name}}</td>
          <td>{{project.client}}</td>
          <td>Created by: {{project.author}}</td>
          <td><span class="glyphicon glyphicon-calendar"></span>  {{project.date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- New project modal popup -->
<div class="modal fade" id="newProjectModal" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>
