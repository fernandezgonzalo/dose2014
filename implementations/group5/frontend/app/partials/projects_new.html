<div class="row">
  <div class="col-md-10">
    <form class="form-horizontal" action='' method="POST">
      <fieldset>

        <br>

        <div class="control-group">
          <!-- Username -->
          <label class="control-label" for="projectName">Project name</label>
          <div class="controls">
            <input type="text" id="username" name="username" placeholder="" class="input-xlarge" autocorrect="off" spellcheck="false" autocapitalize="off" tabindex="1">
            <!-- <p class="help-block">Username can contain any letters or numbers, without spaces</p> -->
          </div>
        </div>
     
        <div class="control-group">
          <!-- E-mail -->
          <label class="control-label" for="email">Client</label>
          <div class="controls">
            <input type="text" id="email" name="email" placeholder="" class="input-xlarge" spellcheck="false" autocapitalize="off" tabindex="2">
            <!-- <p class="help-block">Client</p> -->
          </div>
        </div>
     
        <div class="control-group">
          <!-- Password-->
          <label class="control-label" for="password"><span class="glyphicon glyphicon-calendar"></span>   Due date</label>
          <div class="controls">
            <input type="password" id="password" name="password" placeholder="" class="input-xlarge" spellcheck="false" autocapitalize="off" tabindex="3">
            <!-- <p class="help-block">Password should be at least 4 characters</p> -->
          </div>
        </div> 
     
        <br>

        <div class="control-group">
          <!-- Button -->
          <div class="controls">
            <button class="btn btn-success" tabindex="4">Create project</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
