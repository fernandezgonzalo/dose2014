<div class="b-project container">
    <h1>Project: {{project.name}}</h1>
    <div>
        <ul class="nav nav-tabs">
            <li role="presentation" ng-class="{ 'active': state.$current.name == 'project.tasks' }"><a ui-sref=".tasks">Tasks</a></li>
            <li role="presentation" ng-class="{ 'active': state.$current.name == 'project.sprints' }"><a ui-sref=".sprints">Sprints</a></li>
            <li role="presentation" ng-class="{ 'active': state.$current.name == 'project.users' }"><a ui-sref=".users">Users</a></li>
        </ul>
    </div>
    <br>
    <div class="ui-view-container">
        <div ui-view></div>
    </div>
</div>
