<div class="container">
    <div class="raw">
        <div class="col-lg-6">
            <h3>Tasks by Priority</h3>
            <div ng-app="chartjs-directive">
                <chart value="ChartByPriority" type="Pie" width="200" height="200"></chart>
            </div>
        </div>
        <div class="col-lg-6">
            <h3>Tasks by Type</h3>
            <div ng-app="chartjs-directive">
                <chart value="ChartTaskByType" type="Pie" width="200" height="200"></chart>
            </div>
        </div>
    </div>
    <div class="raw">
        <div class="col-lg-6">
            <h3>Tasks and subtasks amount in sprint</h3>
            <div ng-app="chartjs-directive">
                <chart value="ChartTaskInSprint" type="Bar" width="200" height="200"></chart>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Points amount in sprint</h3>
            <div ng-app="chartjs-directive">
                <chart value="ChartPointsInSprint" type="Bar" width="200" height="200"></chart>
            </div>
        </div>
    </div>
</div>
