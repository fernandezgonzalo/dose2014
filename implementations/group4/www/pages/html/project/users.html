<form class="form-inline">
    <angucomplete class="inline"
                  id="ex1"
                  placeholder="Adding users"
                  pause="100"
                  selectedobject="selectedUsers"
                  localdata="data"
                  searchfields="email"
                  titlefield="email"
                  minlength="1"
                  inputclass="form-control form-control-small"></angucomplete>

    <button type="button" class="btn btn-default inline" ng-click="add_user()">Add user</button>
</form>

<table class="table table-hover text-center">
    <thead>
        <tr>
            <th></th>
            <th class="clickable text-center">User name</th>
            <th class="clickable text-center">E-mail</th>
        </tr>
    </thead>

    <tbody>
    <tr ng-repeat="user in data | filter:query | orderBy: 'name' " class="warning">
        <td>
            <img class="inline clickable" ng-click="" src="/pages/images/remove.png" style="width: 20px; height: 20px"/>
        </td>
        <td ng-click="">{{user.user_name}}</td>
        <td ng-click="">{{user.email}}</td>
    </tr>
    </tbody>
</table>
