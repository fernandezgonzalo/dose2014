<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form role="form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" ng-model="form.username" id="email" placeholder="Enter your e-mail">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" ng-model="form.password" id="password" placeholder="Enter your password">
                </div>

                <button ng-click="login(form)" class="btn btn-default">
                    Login
                </button>
                <button ng-controller="RegistrationCtr" ng-click="register()" class="btn btn-default">
                    Register
                </button>
            </form>

            <!-- <div class="alert alert-success" role="alert" ng-show="successMsgVisible">Okay, you're now logged in.</div> -->
            <!-- <div class="alert alert-danger" role="alert" ng-show="errorMsgVisible">Username or password incorrect.</div> -->
        </div>
    </div>
</div>
