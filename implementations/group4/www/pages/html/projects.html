<div class="p-projects container">
    <button type="button" class="btn btn-default" ng-controller="CreateProjectCtr" ng-click="createProject()">Create project</button>
    <table class="table table-hover text-center">
        <thead>
            <tr>
                <th></th>
                <th class="clickable text-center">Project name</th>
                <th class="clickable text-center">Description</th>
                <th class="clickable text-center">Status</th>
                <th class="clickable text-center">Max points/per sprints</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="project in projects"
                ng-class="{ 'warning': project['p.status'] == 'Active', 'success': project['p.status'] == 'Complete', 'info': project['p.status'] == 'Canceled' }">
                <td><img ng-controller="EditProjectCtr" ng-click="editProject()" src="/pages/images/edit.png" style="width: 20px; height: 20px"/></td>
                <td ng-click="go(project)">{{project['p.name']}}</td>
                <td ng-click="go(project)">{{project['p.description']}}</td>
                <td ng-click="go(project)">{{project['p.status']}}</td>
                <td ng-click="go(project)">{{project['p.max_points_per_sprint']}}</td>
            </tr>
        </tbody>
    </table>
</div>
