<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Project name</th>
                <th>Description</th>
                <th>Status</th>
                <th>Maximum points per sprints</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in projects"
                ng-click="click()"
                ng-class="{ 'warning': project.status == 'Active', 'success': project.status == 'Complete', 'info': project.status == 'Canceled' }">
                <td>{{project.name}}</td>
                <td>{{project.description}}</td>
                <td>{{project.status}}</td>
                <td>{{project.max_points_per_sprint}}</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
