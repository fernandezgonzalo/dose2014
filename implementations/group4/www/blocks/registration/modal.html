<div>
    <div class="modal-header">
        <h3 class="modal-title">Registration form!</h3>
    </div>
    <form role="form">
        <div class="modal-body">

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" ng-model="form.email" id="email" placeholder="Enter your e-mail">
                </div>
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" class="form-control" ng-model="form.password" id="userPassword" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="userPassword">Confirm password</label>
                    <input type="password" class="form-control" ng-model="form.confirmPassword" id="confirmPassword" placeholder="Confirm password">
                </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="ok(form)">Register</button>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
