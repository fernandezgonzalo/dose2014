<div ng-include="'partials/header.html'"></div>
<div ng-include="'partials/pestanas.html'"></div>
    
<article>  
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-10">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">+</button>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal2" >-</button>
            </div>
        </div>
   </div>     
   <div>  
        <div class="container">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <h2>Members - Project name</h2>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <table class="table">
                  <tr>
                    <th>
                        <div class="checkbox disabled">
                        <label>
                            <input type="checkbox" value="" disabled>
                        </label>
                        </div>
                    </th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Points</th>
                  </tr>
                  <tr ng-repeat="member in members" >
                    <td>
                        <div class="checkbox">
                        <label>
                            <input type="checkbox" value="member.owner" ng-click=promote_owner()>
                             {{member.owner}}
                        </label>
                        </div>
                    </td>
                    <td>{{member.name}}</td>
                    <td>{{member.eMailMember}}</td>
                    <td>{{member.point}}</td>
                  </tr>
                </table>
              </div>
              </div>
        </div> <!-- end of container --> 
    </div>
    
    <!--Modal Add member-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="form-signin" ng-submit="add_member_to_projects()" role="form" id="1181323992">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">Add member</h4>  
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="recipient-name" class="control-label" >Email:</label>
                                <input type="text" class="form-control" id="recipient-name"  placeholder="email@" required="" autofocus="">
                            </div>
                    </div>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">X</button>
                            <button type="submit" class="btn btn-primary " >Send invite</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--Modal delete member-->
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Delete Member</h4>  
                </div>
                <div class="modal-body">
                    <h3> You sure you want to delete member?</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click= remove_member_from_project()>Ok</button>
                </div>
            </div>
        </div>
    </div>
</article>    
<div ng-include="'partials/footer.html'"></div>
