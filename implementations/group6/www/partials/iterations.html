<div ng-include="'partials/header.html'"></div>
<div ng-include="'partials/pestanas.html'"></div>    
<article ng-init="init()">    
   <div > 
        <div class="container">
              <div class="col-md-10 col-md-offset-1">
                <h2>Project: {{project.project_name}} - Iterations</h2>
                <h4>Project Description line 01</h4>
                <h4>Project Description line 02</h4>
           <div class="row">  
                <div class="col-md-10 col-lg-offset-10">
                   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">+</button>
                </div> 
            </div>
        </div>

            <div class="row">
              <div class="col-md-10 col-md-offset-1" style="width:1000px; height:300px; overflow-y:scroll;">
              <div class="col-md-10 col-md-offset-1">
                <table class="table">
                  <tr>
                    <th>
                        <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                        </label>
                        </div>
                    </th>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Points</th>
                  </tr>
                <tr ng-repeat="iterationT in iterations" >
                    <td>
                        <div class="checkbox">
                        <label>
                            <input type="checkbox">
                            
                        </label>
                        </div>
                    </td>
                    <td>{{iterationT.iteration_number}}</td>
                    <td>{{iterationT.title}}</td>
                    <td>{{iterationT.points}}</td>
                    <td>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal3">
                            <i class="fa fa-times"></i> 
                        </button>                         
                    </td>
                    <td width="100"><button type="button" class="btn btn-default" aria-label="Left Align" ng-click="goToWorkItems(iterationT)">
                            <i class="fa fa-cubes"></i>

                        </button>
                    </td>
                 </tr>
                </table>
              </div>
              </div>
          </div>    
        </div> <!-- end of container --> 
    </div>

  <!--Modal Add iteration-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="form-signin" ng-submit="create_iteration()" role="form" id="1181323992">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">Add Iteration</h4>  
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="recipient-name" class="control-label" >Title:</label>
                                <input type="text" /*ng-model="adder.name" */ class="form-control" id="recipient-name"  placeholder="Title of Iteration" required autofocus="">
                                 
                            </div>
                    </div>
                    <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" ng-click="create_iteration(project.project_name)" data-dismiss="modal">Done</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">X</button>
                            
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Delete Iteration -->
    <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="myModalLabel">Delete Iteration</h3>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4">
                                <form class="form-signin" role="form" id="1181323999">
                                    <h5> Project Name </h5>
                                        <input type="nameProject" id="inputNameProject" class="form-control" ng-model="delIteration.project_name" placeholder="Project Name" required="" autofocus=""
                                        ></input>
                                    <h5> Iteration Number </h5>
                                        <input type="nameIteration" id="inputNameIteration" class="form-control" ng-model="delIteration.iteration_number" placeholder="Iteration Number" required="" autofocus=""></input> 
                                    <br>
                                    <br>
                                        <div class="col-lg-6">
                                            <button class="btn btn-lg btn-primary btn-block" type="submit" data-dismiss="modal" ng-click="delete_iteration(delIteration.project_name, delIteration.iteration_number)">Done</button>
                                        </div>
                                        <div class="col-lg-6">
                                            <button class="btn btn-lg btn-danger btn-block" type="button" data-dismiss="modal">Cancel</button>
                                        </div>
                                </form>                                 
                            </div>                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

</article>    
<div ng-include="'partials/footer.html'"></div>
