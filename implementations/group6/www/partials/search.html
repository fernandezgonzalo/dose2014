<!--list to members o workItems search-->
<div>
    <div class="container">
     <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <table class="table">
                  <tr>
                    <th><h2>Element searched</h2></th>
                  </tr>
                  <tr ng-repeat="globalSearch in Search" >
                    <td >{{globalSearch.idSearch}}</td> <!--//cuando haga un click te debe llevar a home o a workItem-->
                  </tr>
            </table>
         </div>
        </div>
    </div>
</div>

<!--list to workItem search-->
<div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <table class="table">
                  <tr>
                    <th>Id Work Item</th>
                  </tr>
                  <tr ng-repeat="workItem in workItems" >
                    <td>{{workItem.idWorkItem}}</td>
                  </tr>
            </table>
        </div>
    </div>
</div>
